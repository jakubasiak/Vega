<h1>New Vehicle</h1>
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChanged()" [(ngModel)]="vehicle.make" name="make">
            <option value=""></option>
            <option *ngFor="let m of makes" id="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
        <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" name="model">
            <option value=""></option>
            <option *ngFor="let m of models" id="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <div>
        <p>Is this vehicle registred?</p>
        <div class="radio">
            <label for="registered">
                <input type="radio" id="registered" name="isRegistered" value="true" />Yes
            </label>
        </div>
        <div class="radio">
            <label for="notRegistered">
                <input type="radio" id="notRegistered" name="isRegistered" value="false" />No
            </label>
        </div>
        <h2>Features</h2>
        <div *ngFor="let f of features" class="checkbox">
            <label for="feature{{ f.id }}">
                <input type="checkbox" id="feature{{ f.id }}" /> {{ f.name }}
            </label>
        </div>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" value="" class="form-control" />
    </div>    
    <button class="btn btn-primary">Save</button>
</form>
